name: Monitor Blockchain Events

on:
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        npm ci

    - name: Run event monitoring script
      env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RPC_URL: ${{ secrets.RPC_URL }}
          BATCH_BLOCK: 490
      run: |
        node monitor.js

    - name: Run canSettle monitoring script
      env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RPC_URL: ${{ secrets.RPC_URL }}
          DAVE_CONTRACT_ADDRESS: "0x76015b34F5b0BB4A2643895d8Eac383B90724974"
      run: |
        node canSettleMonitor.js

    - name: Commit and push data
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git diff --cached --quiet || git commit -m "chore: job from schedule"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
